<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 Unscramble 연습</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>영어 Unscramble 연습</h1>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="progressText">문제 1 / 15</span>
                    <span id="wordCount">29 words</span>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div class="problem-container">
                <div class="problem-info">
                    <h2 id="problemNumber">문제 1</h2>
                </div>
                
                <div class="korean-translation card">
                    <h3>한국어 해석</h3>
                    <p id="koreanText"></p>
                </div>

                <div class="word-options card">
                    <h3>단어 선택</h3>
                    <div class="words-container" id="wordsContainer"></div>
                </div>

                <div class="answer-area card">
                    <h3>답안 작성</h3>
                    <div class="answer-container" id="answerContainer">
                        <button class="insert-btn" onclick="app.setInsertPosition(0)">+</button>
                        <div class="answer-placeholder">단어를 클릭하여 문장을 완성하세요</div>
                    </div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <button class="btn btn--secondary" id="prevBtn">이전</button>
                        <button class="btn btn--secondary" id="nextBtn">다음</button>
                    </div>
                    <div class="control-group">
                        <button class="btn btn--outline" id="resetBtn">다시시작</button>
                        <button class="btn btn--primary" id="checkBtn">정답 확인</button>
                    </div>
                </div>

                <div class="feedback-area" id="feedbackArea"></div>
            </div>
        </main>

        <div class="completion-modal" id="completionModal">
            <div class="modal-content">
                <h2>🎉 축하합니다!</h2>
                <p>모든 문제를 완료했습니다!</p>
                <div class="completion-stats">
                    <div class="stat">
                        <span class="stat-number" id="totalProblems">15</span>
                        <span class="stat-label">총 문제</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="correctAnswers">0</span>
                        <span class="stat-label">정답</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="accuracyRate">0%</span>
                        <span class="stat-label">정답률</span>
                    </div>
                </div>
                <button class="btn btn--primary" id="restartBtn">처음부터 다시</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
